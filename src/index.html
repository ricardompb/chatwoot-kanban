<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Kanban</h1>
      <div class="header-controls">
        <div class="input-group">
          <input
            type="password"
            id="api-token"
            placeholder="Token de API do Chatwoot"
          />
          <button
            type="button"
            class="toggle-password"
            id="toggle-api-token"
            title="Mostrar/Esconder Token"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <input type="text" id="account-id" placeholder="ID da Conta" />
        <button id="load-data" class="btn primary">Atualizar</button>
      </div>
    </header>

    <main>
      <div class="kanban-container">
        <div class="kanban-column" id="pending">
          <h2>Pendentes <span class="counter">0</span></h2>
          <div class="kanban-items"></div>
        </div>
        <div class="kanban-column" id="open">
          <h2>Em Aberto <span class="counter">0</span></h2>
          <div class="kanban-items"></div>
        </div>
        <div class="kanban-column" id="snoozed">
          <h2>Adiados <span class="counter">0</span></h2>
          <div class="kanban-items"></div>
        </div>
        <div class="kanban-column" id="resolved">
          <h2>Resolvidos <span class="counter">0</span></h2>
          <div class="kanban-items"></div>
        </div>
      </div>
    </main>

    <div id="conversation-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Detalhes da Conversa</h2>
        <div id="conversation-details"></div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay loading-hidden">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Carregando conversas...</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
